<ul *ngFor="let film of watchlistFilms" >
	<li style="display: inline; margin-right: 17px; overflow-x: hidden;">
		<img id="filmImage" style="border-radius: 1px; " src="{{film['photo']}}" width="100" height="150" alt="" (click)="toFilm(film['id'])">
		<div class="desc">
			<div style="color: green; ">
				<fa-icon style="padding-right: 4px" [icon]="eyeIcon" (click)="filmToWatched(film['id'], false)"></fa-icon>
				<fa-icon style="padding-right: 4px" [icon]="eyeIcon" (click)="filmToWatched(film['id'], true)"></fa-icon>


				<fa-icon *ngIf="film['liked']" style="padding-right: 4px; color: red" (click)="filmToLiked(film['id'], false)" [icon]="likeIcon2"></fa-icon> 
				<fa-icon *ngIf="!film['liked']" style="padding-right: 4px; color: #9ab" (click)="filmToLiked(film['id'], true)" [icon]="likeIcon"></fa-icon> 
<!-- film['watchlisted'] -->
				<fa-icon *ngIf="film['watchlisted']" style="padding-right: 4px; color: #00A1E7" (click)="deleteFromWatchlist(film['id'])"  [icon]="watchlistIcon2"></fa-icon> 

			</div>
			
		</div>
	</li>
	
</ul>
