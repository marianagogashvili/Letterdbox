<app-register *ngIf="register" (close)="onCloseRegister()"></app-register>
<app-search *ngIf="searchFilm" (close)="onCloseSearchFilm()"></app-search>
<nav class="navbar navbar-inverse" style="border: 0px">
  <div class="container-fluid" style="background-color: #0c1114;">
    <div class="navbar-header">
      <a id="navText" class="navbar-brand" routerLink="/home">Letterdbox</a>
    </div>

    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li><a id="navText" routerLink="/user/activity">Activity</a></li>
        <li><a id="navText" routerLink="/films">Films</a></li>
        <li><a id="navText" routerLink="/lists">Lists</a></li>
        <li><a id="navText" routerLink="/people">People</a></li>

        <li >
          <a (click)="toggleSearch()" >
          <fa-icon [icon]="searchText"></fa-icon>
          </a>
        </li>
        

        <li [@search]="searchState"><input class="inputSearch"  type="text" [formControl]="filmSearch" ><fa-icon style="color: #00e054; font-size: 17px; margin-left: 5px;"  [icon]="lupaIcon" (click)="onOpenSearch()"></fa-icon></li>

        
      </ul>
      <ul *ngIf="!loggedInUser" class="nav navbar-nav navbar-right">
        <li><a id="navText" (click)="onOpenRegister()" >Register or Login</a></li>
      </ul>
      <ul *ngIf="loggedInUser" class="nav navbar-nav navbar-right">
        <li class="dropdown" appDropdown>
          <a id="navText" class="dropdown-toggle" role="button">My account <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a id="navText" routerLink="/user/profile" href="user">Profile</a></li>
            <li><a id="navText" routerLink="/user/diary">Diary</a></li>
            <li><a id="navText" routerLink="/user/reviews">Reviews</a></li>
            <li><a id="navText" routerLink="/user/watchlist">Watchlist</a></li>
            <li><a id="navText" routerLink="/user/liked">Likes</a></li> 
            <li><a id="navText" routerLink="/user/network">Network</a></li> 
            <li><a id="navText" (click)="onLogout()" href="/">Logout</a></li>

          </ul>
        </li>
        <li><a ><p id="log" (click)="onOpenSearchFilm()">+ Log</p></a></li>
      </ul>
    </div>
  </div>
</nav>
