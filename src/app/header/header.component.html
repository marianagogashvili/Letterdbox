<app-register *ngIf="register" (close)="onCloseRegister()"></app-register>
<app-search *ngIf="searchFilm" (close)="onCloseSearchFilm()"></app-search>
<nav class="navbar navbar-inverse" style="border: 0px">
  <div class="container-fluid" style="background-color: #0c1114;">
    <div class="navbar-header">
      <a id="navText" class="navbar-brand" href="home">Letterdbox</a>
    </div>

    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li><a id="navText">Activity</a></li>
        <li><a id="navText" href="films">Films</a></li>
        <li><a id="navText">Lists</a></li>
        <li><a id="navText">Add new Film</a></li>
        <li >

          </a>
        </li>
        

        <li [@search]="searchState"><input class="inputSearch"  type="text"></li>
  
      </ul>
