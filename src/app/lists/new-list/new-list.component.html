<app-header></app-header>
<div style="padding-left: 7vw">
	<div>
	<h1 style="color: white; font-family: 'Roboto'; font-size: 27px; color: #9ab" >New List</h1>
	<div style="height: 1px; background-color:  rgb(153,170,187, 0.4);width: 96%"></div>
	<div style="display: inline-block;width: 96%">
		<div style="display: inline-block; top: 0; padding: 15px">
			<label for="name">Name of list</label>
			<div><input
				id="name" 
				name="name" 
				type="text"></div>
			
			<div style="margin: 15px 0 15px 0">
				<label for="public">Public list</label><input 
			id="public" 
			name="public" 
			type="checkbox" 
			checked>
				<label for="ranked">Ranked list</label>
				<input id="ranked" name="ranked" type="checkbox">
			</div>
			
		</div>
		<div id="descrDiv">
			<div><label for="descr">Description</label></div>
			<textarea 
				id="descr" 
				name="descr"></textarea>
		</div>
	</div>
	</div>
	<div style="width: 94%">

		<button id="addBtn">Add a film</button>
		<input
			id="filmName" 
		 	name="filmName" 
			type="text"
			placeholder="Enter film name...">
		<button id="saveBtn">Save</button>
			
	</div>
	<div id="listDiv">
		<div style="padding: 10px; display: inline-block; width: 80%">
			<div style=" font-family: 'Roboto'; border-radius: 3px; display: inline-block; font-size: 30px; color: white; margin-right: 15px; padding: 7px 18px 15px 18px;border: 1px solid rgb(153,170,187, 0.6);">1</div>
			<img  style="border-radius: 3px; display: inline-block;" src="https://a.ltrbxd.com/resized/film-poster/4/8/5/2/1/2/485212-emma-0-35-0-52-crop.jpg?k=41de1b1c19" alt="" width="50" height="75">
			<p style="margin-left: 2vw; margin-right: 1vw; color: white; font-size: 25px; font-family: 'Roboto'; display: inline-block;">Emma</p>
			<p style="color: #9ab; font-size: 20px; font-family: 'Roboto'; display: inline-block;">2020</p>
			<span style="display: inline-block; margin-left: 1vw; font-size: 20px">
				<fa-icon style="color: #00b020;" [icon]="starIcon"></fa-icon></span>
			<p style="display: inline-block; float: right; font-size: 20px">X</p>
		</div>
		
	</div>
</div>
