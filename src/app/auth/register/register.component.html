<div class="backdrop" (click)="onClose()"></div>
<div class="alert-box">
	<div class="topnav">
	  <a (click)="onSwitchMode()" class="{{ isLoginMode ? '' : 'active' }}">Register</a>
	  <a (click)="onSwitchMode()" class="{{ isLoginMode ? 'active' : '' }}">Login</a>
	</div>
  <span *ngIf="loginError" class="help-block" style=" padding: 5px 0 5px 5px; color: red">
	{{loginError}}
  </span>
  <form *ngIf="!isLoginMode" #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
	<div class="form-group">
    	<label for="username">Username</label>
    	<input 
    		type="text"
			id="username"
			class="form-control"
			ngModel 
			name="username"
			required
			username 
			minlength="4" 
			#username="ngModel"
    	/>
    	<span class="help-block" *ngIf="!username.valid && username.touched">
    		Enter valid username
    	</span>
    </div>
  	<div class="form-group">
        <label for="email">E-Mail</label>
        <input
          type="email"
          id="email"
          class="form-control"
          ngModel
          name="email"
          required
          email
          #email="ngModel"
        />
        <span class="help-block" *ngIf="!email.valid && email.touched">
    		Enter valid email
    	</span>
    </div>
    <div class="form-group">
    	<label for="password">Password</label>
    	<input 
    		type="password"
    		id="password"
    		class="form-control"
    		ngModel
    		name="password"
    		required
    		password 
    		minlength="6" 
    		#password="ngModel"
    	/>
    	<span class="help-block" *ngIf="!password.valid && password.touched">
    		Enter valid password
    	</span>
    </div>
	<div>
		<button class="btn btn-success" type="submit">Submit</button>
	</div>
  </form>
	
  <form *ngIf="isLoginMode" #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
		<div class="form-group">
			<label for="email">Email or username</label>
			<input 
				class="form-control" 
				type="text"
				id="email"
				ngModel
				name="email"
				required
				#email="ngModel"
				>
			<span class="help-block" *ngIf="!email.valid && email.touched">
	    		Enter valid email
	    	</span>
		</div>
		<div class="form-group">
			<label for="password">Password</label>
			<input 
				class="form-control" 
				type="password"
				id="password"
				ngModel
				password
				name="password"
				required
				#password="ngModel" 
				>
			<span class="help-block" *ngIf="!password.valid && password.touched">
	    		Enter valid password
	    	</span>
		</div>
		<div>
			<button class="btn btn-success" type="submit">Login</button>
		</div>
  </form>

  <div class="alert-box-actions">
    <button class="btn btn-success" (click)="onClose()">Close</button>
  </div>

</div>
