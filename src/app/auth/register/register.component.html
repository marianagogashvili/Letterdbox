<div class="backdrop" ></div>
<div class="alert-box" >
  <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
	<div class="form-group">
    	<label for="username">Username</label>
    	<input 
    		type="text"
			id="username"
			class="form-control"
			ngModel 
			name="username"
			required
			username 
			minlength="4" 
			#username="ngModel"
    	/>
    	<span class="help-block" *ngIf="!username.valid && username.touched">
    		Enter valid username
    	</span>
    </div>
  	<div class="form-group">
        <label for="email">E-Mail</label>
        <input
          type="email"
          id="email"
          class="form-control"
          ngModel
          name="email"
          required
          email
          #email="ngModel"
        />
        <span class="help-block" *ngIf="!email.valid && email.touched">
    		Enter valid email
    	</span>
    </div>
    <div class="form-group">
    	<label for="password">Password</label>
    	<input 
    		type="password"
    		id="password"
    		class="form-control"
    		ngModel
    		name="password"
    		required
    		password 
    		#password="ngModel"
    	/>
    	<span class="help-block" *ngIf="!password.valid && password.touched">
    		Enter valid password
    	</span>
    </div>
	<div>
		<button class="btn btn-success" type="submit">Submit</button>
	</div>
  </form>
  <div class="alert-box-actions">
    <button class="btn btn-success" (click)="onClose()">Close</button>
  </div>
</div>
